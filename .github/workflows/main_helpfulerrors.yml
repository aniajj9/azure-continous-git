# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - helpfulerrors

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://simplehttp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3f74dc1f0a114f3dacfcd6f36d202043 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_36a605fbc098419b805b6666bb699814 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: simplehttp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3f74dc1f0a114f3dacfcd6f36d202043 }}/simplehttp.azurecr.io:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'helpfulerrors'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0e56f625e8ce4a1eb702c2632fa8e090 }}
        images: 'simplehttp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3f74dc1f0a114f3dacfcd6f36d202043 }}/simplehttp.azurecr.io:${{ github.sha }}'